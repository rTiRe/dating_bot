syntax = "proto3";

package dating.service.profiles;


service ProfilesService {
    rpc Create(ProfileCreateRequest) returns (ProfileCreateResponse);
    rpc Get(ProfilesGetRequest) returns (ProfilesGetResponse);
}


message ProfileCreateRequest {
    string id = 1;
    string account_id = 2;
    string first_name = 3;
    string last_name = 4;
    int32 age = 5;
    Gender gender = 6;
    optional string biography = 7;
    optional string additional_info = 8;
}


message ProfilesGetRequest {
    oneof identifier {
        string id = 1;
        int64 account_id = 2;
    }
    optional string first_name = 3;
    optional string last_name = 4;
    optional int32 age = 5;
    optional Gender gender = 6;
    optional string biography = 7;
    optional string additional_info = 8;
}


message ProfileUpdateRequest {
    message UpdateData {
        optional string account_id = 1;
        optional string first_name = 2;
        optional string last_name = 3;
        optional int32 age = 4;
        optional Gender gender = 5;
        optional string biography = 6;
        optional string additional_info = 7;
    }
    string id = 1;
    UpdateData data = 2;
}


message ProfileDeleteRequest {
    string id = 1;
}


message ProfileCreateResponse {
    string id = 1;
    string account_id = 2;
    string first_name = 3;
    string last_name = 4;
    int32 age = 5;
    Gender gender = 6;
    string biography = 7;
    string additional_info = 8;
    string created_at = 9;
    string updated_at = 10;
}


message ProfilesGetResponse {
    string id = 1;
    string account_id = 2;
    string first_name = 3;
    string last_name = 4;
    int32 age = 5;
    Gender gender = 6;
    string biography = 7;
    string additional_info = 8;
    string created_at = 9;
    string updated_at = 10;
}


message ProfilesUpdateResponse {
    string result = 1;
}


message ProfilesDeleteResponse {
    string result = 1;
}


enum Gender {
    GENDER_DEFAULT = 0;
    GENDER_MALE = 1;
    GENDER_FEMALE = 2;
}
